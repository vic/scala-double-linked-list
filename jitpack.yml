before_install:
  - curl -o scala-cli https://raw.githubusercontent.com/VirtusLab/scala-cli/main/scala-cli.sh
  - chmod +x scala-cli
install:
  - |
    ./scala-cli --power publish --server false --publish-repository $HOME/.m2/repository --organization "$GROUP" --name "$ARTIFACT" --version "$VERSION" .
    ls -R $HOME/.m2/repository/
    cp -v $HOME/.m2/repository/$(echo $GROUP | tr '.' '/')/${ARTIFACT}*/$VERSION/*.pom $PWD
